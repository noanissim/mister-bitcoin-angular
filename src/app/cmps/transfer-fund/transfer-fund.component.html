<div class="transfer-fund">
  <h2>Transfer coins to: {{contact.name}}</h2>
  <h2>from {{user.name}}</h2>

  <form (ngSubmit)="onSaveMove()">
    <mat-form-field appearance="">
      <mat-label for="amount">Amount</mat-label>
      <input autocomplete="off" [(ngModel)]="amount" type="number" name="amount" id="amount" matInput>
    </mat-form-field>
    <button mat-raised-button (click)="spendBalance()">Save</button>
  </form>
  <!-- <MovesList moves={moves} /> -->
</div>
