<section *ngIf="contact" class="contact-details">
  <div class="info">
    <!-- <img src="https://robohash.org/{{contact._id}}?set=set1" alt=""> -->
    <img [src]="contact.imgUrl" alt="">

    <h1>Name: {{contact.name}}</h1>
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
    <button mat-raised-button (click)="onBack()">Back</button>
  </div>
  <transfer-fund [contact]="contact" [user]="user" (onSpendBalance)="spendBalance($event)"></transfer-fund>
</section>
